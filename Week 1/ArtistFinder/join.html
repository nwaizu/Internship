<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join as Artist</title>
  <link rel="stylesheet" href="styles-join-artist.css">
  <link rel="icon" href="https://i.ibb.co/mNn2gzM/artistfinder-favicon.png">
  
  <title>ArtistFinder -- Book any artist</title>

</head>
<body>
  <header class="header">
    <h1>Join as Artist</h1>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
        <li class="nav-item"><a href="more-info.html" class="nav-link">More Info</a></li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="join-section">
      <h2>Become a Part of Our Community</h2>
      <form class="join-form">
        <label for="name">Name:</label>
        <input type="text" id="name" class="input-field" required>
        <label for="email">Email:</label>
        <input type="email" id="email" class="input-field" required>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" class="input-field" required>
        <button type="submit" class="btn">Join Now</button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <p>&copy; 2024 ArtistFinder. All rights reserved.</p>
  </footer>
</body>
</html>
